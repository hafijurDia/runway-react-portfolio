		<script src="js/custom.js"></script>
		<script>
			$(document).ready(function() {
			$('.banner_water_effect').ripples({
				resolution: 256,
				dropRadius: 20,
				perturbance: 0.0000001,
				interactive: true,
			});

			// 	//  Smoothscroll js
			// 	//=========================================
			$('a').on('click', function (event) {
				if (this.hash !== '') {
					event.preventDefault();

					var hash = this.hash;

					$('html, body').animate(
						{
							scrollTop: $(hash).offset().top,
						},
						1000,
						function () {
							window.location.hash = hash;
						}
					);
				}
			});
			 });

		</script>
